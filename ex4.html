<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicación de la imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Estilos generales para tablas */
        table {
            border-collapse: collapse;
            width: 300px;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        /* Contenedor de la disposición de los elementos inferiores */
        .layout {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 600px; /* Ajustar el ancho para alinear las tablas y los checks */
        }

        /* Estilos para la cuadrícula de dos filas y dos columnas */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;
            width: 150px;
            text-align: center;
            border: 1px solid black;
        }

        .grid div {
            border: 1px solid black;
            padding: 10px;
        }

        /* Estilos de los contenedores de los checkmarks */
        .checkmark-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 150px;
            border: 1px solid black;
        }

        /* Color y tamaño del checkmark */
        .checkmark {
            font-size: 60px;
            color: green; /* Cambiar el color del check a verde */
        }
    </style>
</head>
<body>

    <!-- Primera tabla -->
    <table>
        <tr>
            <th>Name</th>
            <th>Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>

    <!-- Segunda tabla -->
    <table>
        <tr>
            <td>First Name:</td>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <td>Telephone:</td>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td></td>
            <td>555 77 855</td>
        </tr>
    </table>

    <!-- Tercera sección con layout -->
    <div class="layout">
        <!-- Primera tabla pequeña -->
        <table>
            <tr>
                <td>First</td>
                <td>Row</td>
            </tr>
            <tr>
                <td>Second</td>
                <td>Row</td>
            </tr>
        </table>

        <!-- Cuadrícula -->
        <div class="grid">
            <div>First</div>
            <div>Row</div>
            <div>Second</div>
            <div>Row</div>
        </div>

        <!-- Checkmarks -->
        <div class="checkmark-container">
            <div class="checkmark">✔</div>
        </div>
        <div class="checkmark-container">
            <div class="checkmark">✔</div>
        </div>
    </div>

</body>
</html>
